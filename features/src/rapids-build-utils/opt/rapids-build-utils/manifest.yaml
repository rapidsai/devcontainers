x-git-defaults: &git_defaults
    host: github
    tag: main
    upstream: rapidsai

x-rapids-build-backend-args: &rapids_build_backend_args |
  --config-settings "skbuild.strict-config=false"
  --config-settings "rapidsai.disable-cuda=true"
  --config-settings "rapidsai.matrix-entry=cuda=${CUDA_VERSION_MAJOR_MINOR}"

repos:

- name: rmm
  path: rmm
  git: {<<: *git_defaults, repo: rmm}
  cpp:
    - name: rmm
      sub_dir: cpp
  python:
    - name: librmm
      sub_dir: python/librmm
      depends: [rmm]
      args: {install: *rapids_build_backend_args}
    - name: rmm
      sub_dir: python/rmm
      depends: [rmm]
      args: {install: *rapids_build_backend_args}

- name: ucxx
  path: ucxx
  git: {<<: *git_defaults, repo: ucxx, tag: main}
  cpp:
    - name: ucxx
      sub_dir: cpp
      depends: [rmm]
      args: {cmake: -DUCXX_ENABLE_RMM=ON}
    - name: ucxx-python
      sub_dir: cpp/python
      depends: [ucxx]
      args: {cmake: -DFIND_UCXX_CPP=ON}
  python:
    - name: libucxx
      sub_dir: python/libucxx
      args: {cmake: -DFIND_UCXX_PYTHON=ON, install: *rapids_build_backend_args}
      depends: [ucxx, ucxx-python]
    - name: ucxx
      sub_dir: python/ucxx
      depends: [ucxx, ucxx-python]
      args: {cmake: -DFIND_UCXX_PYTHON=ON, install: *rapids_build_backend_args}
    - name: distributed-ucxx
      sub_dir: python/distributed-ucxx
      depends: [ucxx, ucxx-python]
      args: {install: *rapids_build_backend_args}

- name: dask-cuda
  path: dask-cuda
  git: {<<: *git_defaults, repo: dask-cuda}
  python:
    - name: dask-cuda

- name: kvikio
  path: kvikio
  git: {<<: *git_defaults, repo: kvikio}
  cpp:
    - name: kvikio
      sub_dir: cpp
  python:
    - name: libkvikio
      sub_dir: python/libkvikio
      depends: [kvikio]
      args: {install: *rapids_build_backend_args}
    - name: kvikio
      sub_dir: python/kvikio
      depends: [kvikio]
      args: {install: *rapids_build_backend_args}

- name: cudf
  path: cudf
  git: {<<: *git_defaults, repo: cudf}
  cpp:
    - name: cudf
      sub_dir: cpp
      depends: [rmm, kvikio]
    - name: cudf_kafka
      sub_dir: cpp/libcudf_kafka
      depends: [cudf]
  python:
    - name: libcudf
      sub_dir: python/libcudf
      depends: [cudf]
      args: {install: *rapids_build_backend_args}
    - name: pylibcudf
      sub_dir: python/pylibcudf
      depends: [cudf]
      args: {install: *rapids_build_backend_args}
    - name: cudf
      sub_dir: python/cudf
      depends: [cudf]
      args: {install: *rapids_build_backend_args}
    - name: dask-cudf
      sub_dir: python/dask_cudf
      args: {install: *rapids_build_backend_args}
    - name: cudf-polars
      sub_dir: python/cudf_polars
      args: {install: *rapids_build_backend_args}
    - name: cudf_kafka
      sub_dir: python/cudf_kafka
      depends: [cudf_kafka]
      args: {install: *rapids_build_backend_args}
    - name: custreamz
      sub_dir: python/custreamz
      args: {install: *rapids_build_backend_args}

- name: rapidsmpf
  path: rapidsmpf
  git: {<<: *git_defaults, repo: rapidsmpf}
  cpp:
    - name: rapidsmpf
      sub_dir: cpp
      depends: [rmm, ucxx, cudf]
  python:
    - name: librapidsmpf
      sub_dir: python/librapidsmpf
      depends: [rapidsmpf]
      args: {install: *rapids_build_backend_args}
    - name: rapidsmpf
      sub_dir: python/rapidsmpf
      depends: [rapidsmpf, ucxx-python]
      args: {install: *rapids_build_backend_args}

- name: raft
  path: raft
  git: {<<: *git_defaults, repo: raft}
  cpp:
    - name: raft
      sub_dir: cpp
      depends: [rmm]
      parallelism:
        max_device_obj_memory_usage: 3Gi
      args: {cmake: -DRAFT_COMPILE_LIBRARY=ON}
  python:
    - name: libraft
      sub_dir: python/libraft
      depends: [raft]
      args: {install: *rapids_build_backend_args}
    - name: pylibraft
      sub_dir: python/pylibraft
      depends: [raft]
      args: {install: *rapids_build_backend_args}
    - name: raft-dask
      sub_dir: python/raft-dask
      depends: [ucxx, raft]
      args: {install: *rapids_build_backend_args}

- name: cuvs
  path: cuvs
  git: {<<: *git_defaults, repo: cuvs}
  cpp:
    - name: cuvs
      sub_dir: cpp
      depends: [rmm, raft]
      parallelism:
        max_device_obj_memory_usage: 3Gi
      args: {cmake: -DBUILD_C_LIBRARY=ON}
  python:
    - name: libcuvs
      sub_dir: python/libcuvs
      depends: [cuvs]
      args: {install: *rapids_build_backend_args}
    - name: cuvs
      sub_dir: python/cuvs
      depends: [cuvs]
      args: {install: *rapids_build_backend_args}

- name: cumlprims_mg
  path: cumlprims_mg
  git: {<<: *git_defaults, repo: cumlprims_mg}
  cpp:
    - name: cumlprims_mg
      sub_dir: cpp
      depends: [rmm, raft]

- name: cuml
  path: cuml
  git: {<<: *git_defaults, repo: cuml}
  dependency_keys:
    - devcontainers
  cpp:
    - name: cuml
      sub_dir: cpp
      depends: [rmm, raft, cumlprims_mg, cuvs]
      parallelism:
        max_device_obj_memory_usage: 3Gi
  python:
    - name: libcuml
      sub_dir: python/libcuml
      depends: [cuml]
      args: {install: *rapids_build_backend_args}
    - name: cuml
      sub_dir: python/cuml
      depends: [cuml]
      args: {install: *rapids_build_backend_args}

- name: cugraph
  path: cugraph
  git: {<<: *git_defaults, repo: cugraph}
  cpp:
    - name: cugraph
      sub_dir: cpp
      depends: [rmm, raft]
      parallelism:
        max_device_obj_memory_usage: 6Gi
    - name: cugraph_etl
      sub_dir: cpp/libcugraph_etl
      depends: [cudf, cugraph]
      args: {install: *rapids_build_backend_args}
  python:
    - name: libcugraph
      sub_dir: python/libcugraph
      depends: [cugraph]
      args: {install: *rapids_build_backend_args}
    - name: pylibcugraph
      sub_dir: python/pylibcugraph
      depends: [cugraph]
      args: {install: *rapids_build_backend_args}
    - name: cugraph
      sub_dir: python/cugraph
      depends: [cugraph]
      args: {install: *rapids_build_backend_args}
    - name: cugraph-service-client
      sub_dir: python/cugraph-service/client
      args: {install: *rapids_build_backend_args}
    - name: cugraph-service-server
      sub_dir: python/cugraph-service/server
      args: {install: *rapids_build_backend_args}

- name: cugraph-gnn
  path: cugraph-gnn
  git: {<<: *git_defaults, repo: cugraph-gnn}
  cpp:
    - name: wholegraph
      sub_dir: cpp
      depends: [raft]
      args:
        cmake: -DCMAKE_CUDA_ARCHITECTURES="${CUDAARCHS}"
  python:
    - name: libwholegraph
      sub_dir: python/libwholegraph
      depends: [wholegraph]
      args: {install: *rapids_build_backend_args}
    - name: pylibwholegraph
      sub_dir: python/pylibwholegraph
      depends: [wholegraph]
      args: {install: *rapids_build_backend_args}
    - name: cugraph_pyg
      sub_dir: python/cugraph-pyg
      args: {install: *rapids_build_backend_args}

- name: nx-cugraph
  path: nx-cugraph
  git: {<<: *git_defaults, repo: nx-cugraph}
  python:
    - name: nx-cugraph
      sub_dir: .
      args: {install: *rapids_build_backend_args}
